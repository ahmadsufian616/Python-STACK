<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>view Book</title>
</head>

<body>
    <main style="margin: 0 auto; width:1000px ; height: 800px; background-color: lightslategray;">
        <header style="margin: 25px;">
            <h1>{{title}}</h1>
            <p style="font-size: 25px;">ID:  {{ID}}</p>
            <p style="font-size: 25px;">description:       {{desc}}</p><br><br><br>
        </header>
        <P style="font-size: 25px; margin: 25px;">Authers:</P>
        <form action="assignaurther" method="POST">
            {% csrf_token %}
            <select class="form-select" name="select_auther" aria-label="Default select example"
                style="width: 200px; margin: 20px;">
                {%for i in all_aurther%}
                <option value="{{i.id}}">{{i.fname}}{{i.lname}}</option>
                {%endfor%}
            </select>
            <input type="hidden" name="ID" value="{{ID}}">
            <button type="submit" class="btn btn-dark" style="margin: 20px;">ADD</button>
        </form>

    </main>





</body>

</html>
